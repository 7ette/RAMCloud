package RAMCloud.ProtoBuf;

// This message is used to store the existence of client lease in external
// storage so that they are maintained across coordinator crashes.
message ClientLease {

    /// The coordinator will store one of these objects in external storage per
    /// live client lease.  The coordinator will create one of these objects
    /// before the coordinator ever externalizes the fact that the lease is
    /// live.  This object must be removed from external storage before the
    /// coordinator ever externalizes the fact that the lease has expired.
    required uint64 client_lease_id = 1;
}
